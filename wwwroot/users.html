<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
    <link rel="stylesheet" href="./css/site.css" />
</head>

<body>
    <h1>Users CRUD</h1>
    <a href="./books.html">Books page</a><br>

    <button onclick="signout()">Sign out</button>

    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-userName" placeholder="User Name" required>
        <input type="email" id="add-email" placeholder="User Email" required>
        <select id="add-role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <input type="password" id="add-password" placeholder="Password" required>
        <input type="submit" value="Add User">
    </form>

    <div id="editForm" style="display: none;">
        <h3>Edit User</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-Id">
            <input type="text" id="edit-Name">
            <input type="email" id="edit-Email">
            <select id="edit-Role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <input type="password" id="edit-Password">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>User Name</th>
            <th>Id</th>
            <th>Email</th>
            <th>Role</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="users"></tbody>
    </table>

    <script src="./js/users.js"></script>
    <script type="text/javascript">
        getUsers();
    </script>
</body>

</html>
