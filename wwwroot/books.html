<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Books CRUD</title>
    <link rel="stylesheet" href="./css/books.css" />
</head>

<body>
    <h1>Books CRUD</h1>
    <div class="sign-out-container">
        <button onclick="signout()">Sign out</button>
    </div>
    <a href="./profile.html" id="myProfile">My Profile</a><br>
    <a href="./users.html" id="users-page-link" style="display: none;">Users</a><br>

    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Book name">
        <input type="text" id="add-author" placeholder="Author">
        <input type="submit" value="Add">
    </form>

    <div id="editForm" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-author">
            <input type="hidden" id="edit-username">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">Cancel</a>
        </form>
    </div>

    <p id="counter"></p>

    <table style="display: none;">
        <tr>
            <th >Id</th>
            <th >Name</th>
            <th >Author</th>
            <th ></th>
            <th ></th>
        </tr>
        <tbody id="books" ></tbody>
    </table>

    <script src="./js/books.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
